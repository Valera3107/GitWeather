<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Chicle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
      <div class="header">
        <div class="logo"><span class="logo-v">V</span><span class="logo-w">W</span></div>
        <div class="tagline">Search with ValWeather!</div>
        <div class="search">
          <form class="search-form">
            <input class="js-name" type="text" name="country" placeholder="Name of city">
            <input class="js-quantity" type="text" name="country" placeholder="Quantity of days">
            <button class="submit-btn" type="submit" id="js-submitNewUser">search</button>
          </form>
        </div>
      </div>
    </header>
    <section>
      <div id="root"></div>
    </section>
    <section>
      <button type="reset" class="reset-btn reset-js">reset</button>
    </section>
    <footer>
      <div class="footer">
        <p class="autor">Made by Petrunya Valera</p>
      </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
